<div class="container">
    <div class="row justify-content-center ">
        <div class="col-md-6">
            <h3 class="text-center my-2">Todo Input</h3>

            <div class="border p-2">
                <div class="input-group">
                    <!-- <span class="input-group-text" id="todo-inp"></span> -->
                    <input type="text" class="form-control form-control-sm" placeholder="New todo"
                        [(ngModel)]="taskName">
                </div>
                <button name="" id="" class="btn btn-sm btn-{{saveBtnConfig.color}} mt-1 w-100" href="#" role="button"
                    (click)="SaveTask()">{{saveBtnConfig.text}}</button>
            </div>

            <h3 class="text-center mt-3">Todo List</h3>
            <div class="d-flex justify-content-center">
                <button class="btn btn-sm btn-primary mt-1 w-100" (click)="filterType = 'all'">All</button>
                <button class="btn btn-sm btn-primary mt-1 w-100 mx-3" (click)="filterType = 'done'">Done</button>
                <button class="btn btn-sm btn-primary mt-1 w-100" (click)="filterType = 'todo'">Todo</button>
            </div>

            <ul class="list-group list-group-flush">
                @for (item of tasks | filterPipe:filterType; track item) {
                <li class="list-group-item border d-flex justify-content-between p-2 mt-2">
                    <div>
                        <p class="m-0 fw-bold" id="task-{{item.Id}}"
                            [ngClass]="{'text-decoration-line-through': item.Status}">({{item.Id}}) {{item.Name}}</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <input class="form-check-input me-2" type="checkbox" (change)="ChangeTask(item)"
                            [checked]="item.Status" />
                        <button type="button" class="btn btn-sm btn-outline-warning me-2"
                            (click)="UpdateTask(item.Id)"><i class="bi bi-pen-fill"></i></button>
                        <button type="button" class="btn btn-sm btn-outline-danger" (click)="RemoveTask(item.Id)"><i
                                class="bi bi-trash-fill"></i></button>
                    </div>
                </li>
                }@empty {
                <div class="alert alert-danger p-1 text-center mt-2" role="alert">
                    <strong>List Is Empty...</strong>
                </div>
                }
            </ul>

            <div class="d-flex justify-content-center">
                <button class="btn btn-sm btn-danger mt-1 w-100 me-2" (click)="DeleteDoneTasks()">Delete Done
                    Tasks</button>
                <button class="btn btn-sm btn-danger mt-1 w-100" (click)="DeleteAllTasks()">Delete All Tasks</button>
            </div>
        </div>

    </div>

</div>
